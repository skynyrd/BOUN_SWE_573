<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="views/fragments/default-header :: default-header"></div>
</head>
<!-- NAVBAR
================================================== -->
<body>
<div class="navbar-wrapper">
    <div th:replace="views/fragments/navbar :: navbar-inside"></div>
    <div class="container-wrapper">
        <div class="container">
            <div class="page-header">
                <h1>Ürün Ekle</h1>
                <p class="lead">Ürün eklemek için aşağıdaki formu doldurun.</p>
            </div>

            <form action="#" th:action="@{/admin/productInventory/addProduct}" th:object="${product}" method="post">
                <div class="row">
                    <fieldset>
                        <div class="form-group col-md-6">
                            <label th:for="name">Ürün İsmi</label>
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                        <div class="form-group col-md-3 col-md-offset-1">
                            <label th:for="name">Ürün Kategorisi</label>
                            <select id="product" class="form-control" th:field="*{category}">
                                <option value="" th:text="#{common.select.prompt}"></option>
                                <option th:each="p : ${productList}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label th:for="name">Ürün Açıklaması</label>
                        <textarea type="textarea" class="form-control" rows="5" th:field="*{description}"/>
                    </div>
                </div>
                <div class="row">
                    <fieldset>
                        <div class="form-group col-md-3">
                            <label th:for="name">Fiyat</label><br/>
                            <input type="text" class="form-control" th:field="*{price}"/>
                        </div>
                        <div class="form-group col-md-3">
                            <label th:for="name">Birim</label>
                            <select id="product" class="form-control" th:field="*{category}">
                                <option value="" th:text="#{common.select.prompt}"></option>
                                <option th:each="p : ${productList}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label th:for="name">Ürün Durumu</label>
                            <select id="product" class="form-control" th:field="*{category}">
                                <option value="" th:text="#{common.select.prompt}"></option>
                                <option th:each="p : ${productList}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label th:for="name">Menşei</label><br/>
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </fieldset>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <a th:href="@{/admin}" class="btn btn-info col-md-3">Geri Dön</a>
                        <button type="submit" class="btn btn-success col-md-3 col-md-offset-6">Kaydet</button>
                    </div>
                </div>
            </form>
            <footer th:replace="views/fragments/footer :: footer"></footer>
        </div>
    </div><!-- /.container -->
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js}"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<script th:inline="javascript">
    /*<![CDATA[*/
    window.jQuery || document.write('<script src="../static/js/jquery-1.12.3.min.js"><\/script>');
    /*]]>*/
</script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
