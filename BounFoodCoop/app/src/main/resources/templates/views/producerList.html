<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="views/fragments/default-header :: default-header"></div>
</head>
<!-- NAVBAR
================================================== -->
<body>
<div class="navbar-wrapper">
    <div th:replace="views/fragments/navbar :: navbar-inside"></div>
    <div class="container-wrapper">
        <div class="container">
            <div class="page-header">
                <h1>Üreticiler</h1>
                <p class="lead">Sisteme Kayıtlı Tüm üreticilerin listesi</p>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                <tr class="bg-success">
                    <th>İsim</th>
                    <th>Soyisim</th>
                    <th>Firma İsmi</th>
                    <th>Telefon Numarası</th>
                    <th>Şehir</th>
                </tr>
                </thead>

                <div th:each="producer : ${producers.producerRepresentations}">
                    <tr>
                        <td th:text="${producer.name}"></td>
                        <td th:text="${producer.surname}"></td>
                        <td th:text="${producer.firmName}"></td>
                        <td th:text="${producer.telephoneNumber}"></td>
                        <td th:text="${producer.city}"></td>
                    </tr>
                </div>
            </table>
            <footer th:replace="views/fragments/footer :: footer"></footer>
        </div>
    </div><!-- /.container -->
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js}"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<script th:inline="javascript">
    /*<![CDATA[*/
    window.jQuery || document.write('<script src="../static/js/jquery-1.12.3.min.js"><\/script>');
    /*]]>*/
</script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
